<source>
  @type tail
  path /log/php-error.log
  pos_file /log/php-error.log.pos
  multiline_flush_interval 2s
  format multiline
  format_firstline /^\[\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2}\s\w+\/\w+\]/
  format1 /^\[(?<time>\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2}\s\w+\/\w+)\] PHP (?<severity>\w+):\s?+(?<msg>.*)/
  time_format %d-%b-%Y %H:%M:%S %Z
  tag php.error
</source>

<source>
  @type tail
  path /log/fpm-error.log
  pos_file /log/fpm-error.log.pos
  multiline_flush_interval 2s
  format multiline
  format_firstline /^\[\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2}\]/
  format1 /^\[(?<timestamp>\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2})\] (?<msg>.*)/
  time_format %d-%b-%Y %H:%M:%S
  tag php.fpm-error
</source>

<source>
  @type tail
  path /log/slow.log
  pos_file /log/slow.log.pos
  multiline_flush_interval 2s
  format multiline
  format_firstline /^\[\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2}\]/
  format1 /^\[(?<time>\d{2}-\w{3}-\d{4}\s+\d{2}:\d{2}:\d{2})\]\s+\[pool\s+(?<pool>\w+)\]\s+pid\s+(?<pid>\d+)\s+script_filename\s?=\s?(?<script_name>[^\s]+)\s+(?<msg>.*)/
  time_format %d-%b-%Y %H:%M:%S
  tag php.slowlog
</source>

<source>
  @type tail
  path /log/app-error.json
  pos_file /log/app-error.json.pos
  time_key timestamp
  format json
  tag php.app-errors
</source>

<source>
  @type tail
  path /log/app-access.json
  pos_file /log/app-access.json.pos
  time_key timestamp
  format json
  tag php.app-access
</source>

<filter php.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    event_type ${tag}
    team "#{ENV['TEAM']}"
    application "#{ENV['APPLICATION']}"
  </record>
</filter>

# this must be the latest filter
<filter php.*>
  @type stdout
  include_time_key true
  format json
</filter>

<match **>
  @type null
</match>
